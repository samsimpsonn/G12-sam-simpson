<!DOCTYPE html>
<html>
<body>

<p>Click the button to get a time-based greeting:</p>

<button onclick="myFunction()">show me</button>

<p id="demo"></p>

<script>
function myFunction() {
  var greeting;
  var time = new Date().getHours();
  if (time < 10) {
    greeting = "Hey goodmorning!";
  } else if (time < 20) {
    greeting = "hello! it is day time";
  } else {
    greeting = "hello! it is night time";
  }
  document.getElementById("demo").innerHTML = greeting;
}
</script>
